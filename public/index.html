<!doctype html>
<html class="no-js" lang="en">

  <body>
    <header id="header">
      <h1>üç® Vanilla JS Image Search üç®</h1>
    </header>

    <form>
      <label for="searchTerm">Search Term</label>
      <input type="text" id="searchTerm" name="searchTerm">
      <button type="submit">Search</button>
    </form>

    <img id="loadingImage" src="https://i.giphy.com/media/vrKUtJNMtB3Y4/giphy.webp">

    <div class="grid">
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>


    <!-- Pagination Buttons -->
    <div class ="pagination">
      <input type="button" class="first" value="first" />
      <input type="button" class="previous" value="previous" />
      <input type="button" class="next" value="next" />
      <input type="button" class="last" value="last" />
    </div>
